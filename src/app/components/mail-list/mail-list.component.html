<div *ngIf="status === 200" class="cont"><div>
  <div class="subject">
    <div class="subjectList">
      <p style="text-align-last: center;color: white">Email List</p>
    </div>
    <div>
      <mat-card class="searchBar" fxLayoutAlign="row">
        <mat-icon matPrefix >search</mat-icon>
        <input matInput [(ngModel)]="searchTerm" (keyup.enter)="onEnter()" (click)="sreachBlank($event)" type="text" placeholder="Search your mail..." aria-label="Search" >
        <div *ngIf="searchTerm.length > 0" (click)="clearMessage()"
             style="margin-top: -10px;cursor: pointer;
    margin-right: 0px;font-weight: bold;
"><mat-icon matPrefix >clear</mat-icon></div>
        <hr>
      </mat-card>

    </div>
    <div style="overflow-y: scroll;
    width: 511px;
    height: 487px;
    margin-top: 9px">
      <div *ngFor="let message of messages ; let i = index">
        <mat-card class="matcardsubject" style="cursor: pointer;" [ngStyle]="checkSelection(i)"
           (click)="selectMessage(i)">
          <div class="input-price-span" aria-hidden="false">{{message.subject}}</div>
        </mat-card>
        <hr>
      </div>
    </div>
  </div>
  <div class="box">
    <div class="subjectList">
      <p style="text-align-last: center; color: white">Message Body</p>
    </div>
    <div *ngIf="selectedMessage !== undefined" class="subjectList1">
      <p style="margin-left: 10px;
       font-family: 'Lato Black',serif;
">From : {{selectedMessage.sender}}</p>
      <hr>
      <p style="margin-left: 10px;
       font-family: 'Lato',serif;
">Date : {{selectedMessage.time}}</p>
      <hr>
      <p style="margin-left: 10px;
       font-family: 'Lato',serif;
">Subject : {{selectedMessage.subject}}</p>
      <hr>
      <div style="overflow-y: scroll;
    width: 100%;
    height: 415px;
    margin-top: -7px;">
        <div style="margin-left: 10px;
       font-family: 'Lato';white-space: pre-line;
" >{{selectedMessage.bodyContent}}
        </div>
      </div>
    </div>
  </div>
</div>
</div>

<div *ngIf="status === 111">
  <mat-spinner style="margin-left: 620px;stroke: dodgerblue;
    margin-top: 206px;color: dodgerblue; opacity: 50%"></mat-spinner>
  <p style="font-family: 'Roboto Medium'; font-size: 50px;text-align: center;margin-top: 38px; color: deepskyblue">Collecting Data....</p>
</div>

<div *ngIf="status === 404">
  <p style="font-family: 'Roboto Medium';color: lightgrey; font-size: 125px;text-align: center; margin-top: 250px">Mails not found</p>
</div>
